<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Khách Hàng</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css"
    />
    <!-- Flatpickr (Date Picker) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Page Content -->
      <div id="content" class="content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
          <div class="container-fluid">
            <span class="navbar-brand">Quản Lý Khách Hàng</span>
            <div class="d-flex align-items-center">
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle"
                  type="button"
                  id="userDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle"></i>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="userDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="#"
                      ><i class="bi bi-person"></i> Hồ sơ</a
                    >
                  </li>
                  <li>
                    <a id="logoutBtn" class="dropdown-item" href="#"
                      ><i class="bi bi-box-arrow-right"></i> Đăng xuất</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <!-- Form thêm/cập nhật khách hàng -->
          <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
            <div
              class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
            >
              <h5 id="formTitle" class="mb-0">
                <i class="bi bi-person-plus-fill me-2"></i>Thêm Khách Hàng Mới
              </h5>
              <button class="btn btn-sm btn-light" id="toggleFormBtn">
                <i class="bi bi-chevron-up"></i>
              </button>
            </div>
            <div class="card-body" id="formContainer">
              <form id="customerForm">
                <input type="hidden" id="customerId" />
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="name" class="form-label">Tên</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="dob" class="form-label">Ngày sinh</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-calendar"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control datepicker"
                        id="dob"
                        placeholder="VD: 1998 hoặc 03/11/2002"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-telephone"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-envelope"></i
                      ></span>
                      <input type="email" class="form-control" id="email" />
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="status" class="form-label">Trạng thái</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-check-circle"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="status"
                        placeholder="Nhập trạng thái"
                        list="statusOptions"
                      />
                      <!-- Datalist cung cấp gợi ý nhưng vẫn cho phép nhập tự do -->
                      <datalist id="statusOptions">
                        <option value="ok"></option>
                        <option value="đã gọi"></option>
                        <option value="OK"></option>
                        <option value="Còn rỗi"></option>
                      </datalist>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-geo-alt"></i
                      ></span>
                      <input type="text" class="form-control" id="address" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="d-flex">
                      <button
                        type="submit"
                        class="btn btn-primary me-2"
                        id="submitBtn"
                      >
                        <i class="bi bi-save me-1"></i>
                        <span id="submitBtnText">Thêm mới</span>
                      </button>

                      <button
                        type="button"
                        id="cancelBtn"
                        class="btn btn-secondary"
                        style="display: none"
                      >
                        <i class="bi bi-x-circle me-1"></i> Hủy
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Bảng hiển thị khách hàng -->
          <div class="card shadow-sm animate__animated animate__fadeIn">
            <div
              class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-table me-2"></i>Danh sách Khách Hàng
              </h5>
              <div class="d-flex">
                <div class="input-group">
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Tìm kiếm..."
                  />
                  <button id="searchBtn" class="btn btn-light">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-striped table-hover"
                  id="customersTable"
                >
                  <thead class="table-light">
                    <tr>
                      <th>Tên</th>
                      <th>Ngày sinh</th>
                      <th>Số điện thoại</th>
                      <th>Email</th>
                      <th>Địa chỉ</th>
                      <th>Trạng thái</th>
                      <th>Ngày</th>
                      <th>Thời gian</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody id="customersList">
                    <!-- Dữ liệu khách hàng sẽ được thêm vào đây bằng JavaScript -->
                  </tbody>
                </table>
              </div>

              <!-- Thông tin phân trang và tùy chọn số bản ghi -->
              <div class="row align-items-center mt-3">
                <div class="col-md-4">
                  <div class="pagination-info">
                    <span class="badge bg-info text-dark">
                      <i class="bi bi-info-circle me-1"></i>
                      Hiển thị <span id="currentCount">0</span> /
                      <span id="totalRecords">0</span> bản ghi
                    </span>
                    <button
                      onclick="exportToExcel()"
                      class="btn btn-success btn-sm ms-2"
                    >
                      <i class="bi bi-file-excel me-1"></i> Xuất Excel
                    </button>
                  </div>
                </div>
                <div class="col-md-4">
                  <nav aria-label="Page navigation">
                    <ul
                      class="pagination pagination-sm justify-content-center mb-0"
                      id="pagination"
                    >
                      <!-- Các nút phân trang sẽ được thêm vào đây bằng JavaScript -->
                    </ul>
                  </nav>
                </div>
                <div class="col-md-4 text-end">
                  <div class="d-flex justify-content-end align-items-center">
                    <label for="recordsPerPage" class="me-2"
                      >Số bản ghi/trang:</label
                    >
                    <select
                      id="recordsPerPage"
                      class="form-select form-select-sm"
                      style="width: 80px"
                    >
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50" selected>50</option>
                      <option value="100">100</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <!-- Flatpickr (Date Picker) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
    <!-- XLSX for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
